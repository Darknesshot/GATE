<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/src/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>GATE</title>
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <img src="asset/img/logoPage.png" alt="logo da aplicação">
        </div>
        <div class="navbar-menu">
            <ul>
                <li class="Item-menu ativo">
                    <a href="index.html">
                        <span class="icon"><i class="bi bi-grid-1x2-fill"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="Item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-layout-text-sidebar-reverse"></i></span>
                        <span class="txt-link">Histórico</span>
                    </a>
                </li>
                <li class="Item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
                        <span class="txt-link">Investimento</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="conta">
            <a href="#">
                <img src="asset/img/ph_user.png" alt="logo da conta">
            </a>
        </div>
    </section>
    <section class="grafico-principal">
    
        <!-- gráfico principal de visualização -->
        <div class="grafico">
            <canvas id="grafico1"></canvas>
        </div>
        <!-- meio de visualização de saldo -->
        <div class="terminal-saldo">
            <div class="terminal-tabelaSaldo">
                <h1>Saldo:</h1>
                <h1 id="saldo">1475</h1>
            </div>
            <div class="terminal-tabelaDespesa">
                <h1>Dispesa:</h1>
                <h1 id="dispesa">-1400</h1>
            </div>
            <div class="modolos">
                <a href="#" class="plus" id="plus"><img src="asset/img/plus.svg" alt="plus"></span></a>
            </div>
        </div>
            <!-- para incerrir dados no gráfico -->
        <div class="adicionar" id="add">
            <div class="preco">
                <label for="">Preço: </label>
                <input type="text" placeholder="Preço pago">
            </div>
            
            <div class="categ">
                <label for="">Categoria</label>
            
                <div class="drop">
                    <a href="#" id="mydrop">None</a>
                    <ul id="view">
                        <li id="R">
                            <h3>Receita</h3>
                        </li>
                        <li id="D">
                            <h3>Dispesa</h3>
                        </li>
                        <li id="O">
                            <h3>outros</h3>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="exit">
                <a href="#" class="concl">Concluir</a>
                <a href="#" class="cancel" id="cancel">Cancelar</a>
            </div>
        </div>
    </section>
    <section class="grafico-lateral">
        <div class="grafico2">
            <canvas id="graficoLateral"></canvas>
        </div>
        <div class="nitificacao">
            <div class="icones">
                <span class="icon-notif"><i class="bi bi-bell"></i></span>
                <h3>Notificação</h3>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="asset/js/src/script.js"></script>
    <script src="asset/js/src/main.js"></script>
</body>
</html>
